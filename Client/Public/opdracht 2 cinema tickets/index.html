<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Opdracht 2 Cinema</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://www.svgrepo.com/show/93945/cinema-film.svg" width="30" height="30" alt="">
            Cinema
        </a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <main class="grid-container">
        <section id="movies"></section>
        <section id="shoppingCart">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">shoppingCart</h5>
                    <hr />
                    <div class="d-flex align-items-center justify-content-between">
                        <p>QT.</p>
                        <p>Artikel</p>
                        <p>Prijs</p>
                    </div>
                    <section id="shoppingCartContent"></section>
                    <h5 class="card-title">Subtotal</h5>
                    <hr />
                    <section id="shoppingCartTotalPrice"></section>
                    <a href="#" class="btn btn-danger">Proceed to checkout</a>
                </div>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
